<!DOCTYPE html>
<html>
<head>
  <title>Editor - TellyPrompt</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/material-icons/material-icons.css" />
  <link rel="stylesheet" href="css/editor.css" />
</head>

<body>
    <div id="toolbar" class="ui-toolbar">
        <div class="btn-group">
            <button id="btnMenu" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="material-icons">menu</span></button>
            <ul class="dropdown-menu">
                <li><a href="#" id="btnNew">New Presentation</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="btnOpen">Open Presentation&hellip;</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="btnSave">Save</a></li>
                <li><a href="#" id="btnSaveAs">Save As&hellip;</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="btnExit">Exit</a></li>
            </ul>
        </div>
        <button id="btnStartPresenting" type="button" class="btn btn-primary">Start Presenting</button>
        
        
        <button id="btnHelp" type="button" class="btn btn-default pull-right"><i class="material-icons toolbar-icon">help_outline</i>Help</button>
        <button id="btnSettings" class="btn btn-default pull-right">Settings</button>
        
        
    </div>
  
  <textarea id="text-editor" dir="auto" class="display-font"></textarea>
  
  <div id="dlgConfirmNew" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dlgConfirmNewTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="dlgConfirmNewTitle">Save Changes</h4>
        </div>
        <div class="modal-body">
          You have unsaved changes in the editor. Do you want to save the current document?
        </div>
        <div class="modal-footer">
          <button id="dlgConfirmSave" type="button" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="dlgConfirmDiscard" type="button" class="btn btn-danger pull-left">Discard Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  window.$ = window.jQuery = require('jquery');
  const bootstrap = require('bootstrap');
  const {ipcRenderer} = require('electron');
  const electron = require('electron');
  const dialog = electron.remote.dialog;
  const fs = require('fs');
  const path = require('path');
  </script>
  <!-- script src="lib/bootstrap-3.3.6/js/bootstrap.js"></script -->
  <script src="js/funcs.js"></script>
  <script src="js/displays.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/fonts.js"></script>
</body>
</html>
