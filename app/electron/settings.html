<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- link rel="stylesheet" href="css/editor.css" / -->
  <style rel="stylesheet" type="text/css">
    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
    }
    table > tbody > tr > td {
        padding: 0px;
        margin: 0px;
    }

    #dialogActions {
        background-color: #d9d9d9;
        width: 100%;
        padding: 8px 10px 8px 10px;
        height: 1px;
        text-align: right;
    }
    #dialogActions button {
        min-width: 75px;
        margin-left: 6px;
    }

    .form-group .my-form-label {
        height: 34px;
        line-height: 34px;
    }

    .form-group input[type=range] {
        height: 34px;
    }

    .screen-debug-info {
        margin-top: 2px;
        margin-left: 5px;
    }
    .tab-pane {
        /*padding-top: 15px;*/
        margin: 15px;
    }
    .nav-pills > li {
        width: 33%;
        float: left;
    }
  </style>
</head>

<body>
    <table id="dialogLayout" style="width: 100%; height: 100%;">
        <tr>
            <td id="dialogContent" style="overflow-x: hidden; overflow-y: auto; vertical-align: top; ">
                <div class="container-fluid"><div class="row">
                <form class="form-horizontal" style="margin: 10px;">
                    <div>
                        <ul class="nav nav-pills nav-justified" role="tablist">
                            <li role="presentation" class="active"><a href="#dlgTabStyles" aria-controls="dlgTabStyles" role="tab" data-toggle="tab">Text Styles</a></li>
                            <li role="presentation" class=""><a href="#dlgTabDisplay" aria-controls="dlgTabDisplay" role="tab" data-toggle="tab">Display</a></li>
                            <li role="presentation" class=""><a href="#dlgTabMultiMon" aria-controls="dlgTabMultiMon" role="tab" data-toggle="tab">Dual Monitor</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="dlgTabStyles">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Text Direction</label>
                                    <div class="col-sm-2">
                                        <div class="radio">
                                            <label><input type="radio" name="optionTextDir" value="auto" id="chkTextAuto"> Automatic</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="radio">
                                            <label><input type="radio" name="optionTextDir" value="ltr" id="chkTextLTR"> Left-To-Right</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="radio">
                                            <label><input type="radio" name="optionTextDir" value="rtl" id="chkTextRTL"> Right-To-Left</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inpEditorFontSize" class="col-sm-4 control-label">Editor Font Size</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inpEditorFontSize" value="16" min="8" max="9999" />
                                            <span class="input-group-addon">pt</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inpDisplayFontSize" class="col-sm-4 control-label">Display Font Size</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inpDisplayFontSize" value="64" min="8" max="9999" />
                                            <span class="input-group-addon">pt</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Colors</label>
                                    <div class="col-sm-1 my-form-label" id="txtReadingMarkerVPosition">Text:</div>
                                        <div class="col-sm-2">
                                            <input type="color" id="inpDisplayFontColor" class="form-control" value="#FFFF7F" />
                                        </div>
                                    <div class="col-sm-2 my-form-label" id="txtReadingMarkerVPosition">Background:</div>
                                    <div class="col-sm-2">
                                        <input type="color" id="inpDisplayBackgroundColor" class="form-control" value="#000000" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inpDisplayMarginsHoriz" class="col-sm-4 control-label">Horiz. Text Margins</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inpDisplayMarginsHoriz" value="80" min="40" />
                                            <span class="input-group-addon">px</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div role="tabpanel" class="tab-pane" id="dlgTabDisplay">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Display Mirroring</label>
                                    <div class="col-sm-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="chkMirrorHorizontal"> Horizontal
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="chkMirrorVertical"> Vertical
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Center Marker</label>
                                    <div class="col-sm-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="chkShowMarker"> Show Center Marker
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Marker Color</label>
                                    <div class="col-sm-2">
                                        <input type="color" id="inpMarkerColor" class="form-control" value="#FFFFFF" />
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="input-group">
                                            <span class="input-group-addon">Opacity</span>
                                                <input type="number" class="form-control" id="inpMarkerOpacity" value="100" min="0" max="100" />
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Marker Thickness</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inpMarkerThickness" value="2" min="0" max="6" />
                                            <span class="input-group-addon">px</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Marker Position</label>
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="inpMarkerPosition" value="50" min="0" max="100" />
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div role="tabpanel" class="tab-pane" id="dlgTabMultiMon">
                                <fieldset id="dualMonitorSettings">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Dual Monitor</label>
                                        <div class="col-sm-7">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="chkUseDualMonitorView"> Use Dual Monitor mode
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Display Screen</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" id="selectDisplayScreen">
                                            
                                            </select>
                                            <div class="screen-debug-info">
                                                Display Info: Size: 0x0 - Offset: 0,0
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </form> 
                </div></div>
            </td>
        </tr>
        <tr>
            <td id="dialogActions">
                <div class="win">
                    <button id="okButtonWin" class="btn btn-primary">OK</button>
                    <button id="cancelButtonWin" class="btn btn-default">Cancel</button>
                    <button id="applyButtonWin" class="btn btn-default">Apply</button>
                </div>
                <div class="mac" style="display: none;">
                    <button id="cancelButtonMac" class="btn btn-default">Cancel</button>
                    <button id="okButtonMac" class="btn btn-primary">OK</button>
                </div>
            </td>
        </tr>
    </table>

    <script>
        window.$ = window.jQuery = require('jquery');
        const bootstrap = require('bootstrap');
        const electron = require('electron');
        const {ipcRenderer} = require('electron');
        $.fn.exists = function () {
            return this.length !== 0;
        };
    </script>
    <script src="js/funcs.js"></script>
    <script src="js/displays.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/fonts.js"></script>
</body>
</html>
